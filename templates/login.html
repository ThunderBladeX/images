<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 x=%22-.07em%22 font-size=%2290%22>üåè</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                radial-gradient(circle at 30% 20%, #1a0033 0%, #000000 50%),
                radial-gradient(circle at 70% 80%, #2d1b69 0%, #000000 50%),
                linear-gradient(135deg, #000000 0%, #1a0033 50%, #000000 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(2px 2px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 40px 70px, #ff69b4, transparent),
                radial-gradient(1px 1px at 90px 40px, #00ffff, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 160px 30px, #ff69b4, transparent),
                radial-gradient(1px 1px at 200px 100px, #00ffff, transparent),
                radial-gradient(2px 2px at 250px 50px, #fff, transparent),
                radial-gradient(1px 1px at 300px 20px, #ff69b4, transparent);
            background-repeat: repeat;
            background-size: 350px 200px;
            animation: twinkle 4s ease-in-out infinite alternate, drift 8s ease-in-out infinite;
            opacity: 0.8;
        }

        body::after {
            content: 'üåï';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            animation: float-cosmic 12s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes drift {
            0% { transform: translateX(0px) translateY(0px); }
            50% { transform: translateX(10px) translateY(-10px); }
            100% { transform: translateX(0px) translateY(0px); }
        }

        @keyframes float-cosmic {
            0% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0px) rotate(180deg); }
            75% { transform: translateY(-15px) rotate(270deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        .login-card {
            background: 
                linear-gradient(135deg, 
                    rgba(25, 0, 51, 0.9) 0%, 
                    rgba(45, 27, 105, 0.8) 50%, 
                    rgba(25, 0, 51, 0.9) 100%);
            border: 2px solid rgba(255, 105, 180, 0.3);
            padding: 3rem 2.5rem;
            border-radius: 32px;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            transform: translateY(0);
            transition: all 0.4s ease;
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #ff69b4, #00ffff, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }

        @keyframes glow-pulse {
            0% { filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.5)); }
            100% { filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.8)); }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group::before {
            content: '‚ú®';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            animation: sparkle 1.5s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.5; transform: translateY(-50%) rotate(0deg); }
            50% { opacity: 1; transform: translateY(-50%) rotate(180deg); }
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ff69b4;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.25rem;
            border: 2px solid rgba(255, 105, 180, 0.3);
            border-radius: 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(25, 0, 51, 0.6);
            color: #ffffff;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #00ffff;
            background: rgba(45, 27, 105, 0.7);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #ff69b4 0%, #00ffff 50%, #ff69b4 100%);
            color: #1a0033;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 1rem;
            font-family: inherit;
        }

        button::before {
            content: 'üöÄ';
            position: absolute;
            top: 50%;
            left: -30px;
            transform: translateY(-50%);
            font-size: 1.5rem;
            transition: left 0.5s ease;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            animation: button-glow 0.5s ease-in-out;
        }

        button:hover::before {
            left: calc(100% + 10px);
        }

        button:hover::after {
            left: 100%;
        }

        @keyframes button-glow {
            0%, 100% { box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4), 0 0 40px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 20px 45px rgba(255, 105, 180, 0.6), 0 0 60px rgba(0, 255, 255, 0.5); }
        }

        button:active {
            transform: translateY(-1px) scale(1.02);
        }

        #error-message {
            color: #ff69b4;
            text-align: center;
            margin-top: 1.5rem;
            display: none;
            padding: 1rem;
            background: rgba(255, 105, 180, 0.1);
            border-radius: 16px;
            border: 2px solid rgba(255, 105, 180, 0.3);
            font-weight: 600;
            animation: error-pulse 1s ease-in-out infinite alternate;
        }

        @keyframes error-pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @keyframes cosmic-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-card {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            body::after {
                font-size: 1.5rem;
            }
        }

        .login-card {
            animation: cosmic-entrance 1s ease-out;
        }

        @keyframes cosmic-entrance {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8) rotate(10deg);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-10px) scale(1.1) rotate(-5deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
        }

        .loading {
            animation: loading-bounce 0.8s ease-in-out infinite;
        }

        @keyframes loading-bounce {
            0%, 100% { transform: translateY(-3px) scale(1.05); }
            50% { transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="cosmic-decoration"></div>
        <h1>üåõ‚ú® Login ‚ú®üåú</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">üßö‚Äç‚ôÄÔ∏è Username</label>
                <input type="text" id="username" name="username" placeholder="Alathea" required>
            </div>
            
            <div class="form-group">
                <label for="password">üîÆ Password</label>
                <input type="password" id="password" name="password" placeholder="Open Sesame!" required>
            </div>
            
            <button type="submit">Enter the Dashboard</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = event.target.username.value;
            const password = event.target.password.value;
            const errorElement = document.getElementById('error-message');
            
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed.');
                }
                
                localStorage.setItem('accessToken', data.access_token);
                window.location.href = '/';

            } catch (error) {
                errorElement.textContent = error.message;
                errorElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
